body:
  - type: textarea
    id: about
    attributes:
      label: About
      description: Briefly describe the new project you want to add to the list.
    validations:
      required: true
  - type: textarea
    id: project-add
    attributes:
      label: Add a new project to the list
    validations:
      required: true
  - type: checkboxes
    id: terms
    attributes:
      label: 'Record'
      options:
        - label: I agree to follow this project's Code of Conduct
          required: true
        - label: I want to work on this issue
  - type: dropdown # Adding a dropdown
    id: project-type
    attributes:
      label: 'Select the Project Type'
      options:
        - label: 'Frontend'
          value: 'frontend'
        - label: 'Backend'
          value: 'backend'
        - label: 'App Development'
          value: 'app-development'
        - label: 'API'
          value: 'api'
        - label: 'ML'
          value: 'ml'
        - label: 'DSA'
          value: 'dsa'
